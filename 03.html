<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJs - Binding</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div id="app">
            <h1 :title="title">Speed of Sound!</h1>
            <h1 :class="[isActive ? 'alert alert-success' : 'alert alert-danger']">Speed of Universe!</h1>
            <h1 :class="{'alert alert-success': isActive, 'col-lg-6':isMin}">Speed of Universe!</h1>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'This is a test for binding title!',
                isActive: false,
                isMin: false
            }
        })
    </script>
</body>

</html>
